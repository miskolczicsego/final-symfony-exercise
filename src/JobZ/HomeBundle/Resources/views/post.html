<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xml:lang="en" xmlns="http://www.w3.org/1999/xhtml" lang="en"><head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Job portal</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/job.css">
</head>
<body>
<div id="container">
    <div id="header">
        <div class="nav">
            <ul>
                <li><a href="Security/login.html.twig">Login</a></li>
                <li><a href="Security/registration.html.twig">Registration</a></li>
            </ul>
        </div>
        <div class="nav-menu">
            <ul>
                <li><a href="information.html">About us</a></li>
                <li><a href="information.html">Posting a job</a></li>
                <li><a href="information.html">Became a member</a></li>
            </ul>
        </div>
        <div class="clearfix"></div>
        <div class="content">
            <h1>
                <a href="Job/index.html.twig"><img src="images/jobz.gif"></a>
            </h1>
            <div id="sub_header">
                <div class="post">
                    <h2>
                        Ask for people
                    </h2>
                    <div>
                        <a href="post.html">Post a Job</a>
                    </div>
                </div>
                <div class="search">
                    <img src="images/ask.png" alt="ask">
                    <h2>
                        Ask for a job
                    </h2>
                    <form action="" method="get">
                        <input name="keywords" id="search_keywords" class="input" type="text"><input value="search" src="images/search.png" class="but_search" type="image">
                        <div class="help">
                            Enter some keywords (city, country, position, ...)
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="content">
        <div class="content">
            <h1>
                Post a Job
            </h1>
            <form method="post" action="/job" enctype="multipart/form-data">
                <table id="job_form">
                    <tfoot>
                    <tr>
                        <td colspan="2">
                            <input value="Post your job" type="submit">
                        </td>
                    </tr>
                    </tfoot>
                    <tbody>
                    <tr>
                        <th>
                            <label for="job_category_id">Category</label>
                        </th>
                        <td>
                            <select name="job[category_id]" id="job_category_id">
                                <option value="1" selected="selected">
                                    Design
                                </option>
                                <option value="2">
                                    Programming
                                </option>
                                <option value="3">
                                    Manager
                                </option>
                                <option value="4">
                                    Administrator
                                </option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="job_type">Type</label>
                        </th>
                        <td>
                            <ul class="radio_list">
                                <li>
                                    <input name="job[type]" value="full-time" id="job_type_full-time" checked="checked" type="radio">&nbsp;<label for="job_type_full-time">Full time</label>
                                </li>
                                <li>
                                    <input name="job[type]" value="part-time" id="job_type_part-time" type="radio">&nbsp;<label for="job_type_part-time">Part time</label>
                                </li>
                                <li>
                                    <input name="job[type]" value="freelance" id="job_type_freelance" type="radio">&nbsp;<label for="job_type_freelance">Freelance</label>
                                </li>
                            </ul>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="job_company">Company</label>
                        </th>
                        <td>
                            <input name="job[company]" id="job_company" type="text">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="job_url">Url</label>
                        </th>
                        <td>
                            <input name="job[url]" id="job_url" type="text">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="job_position">Position</label>
                        </th>
                        <td>
                            <input name="job[position]" id="job_position" type="text">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="job_location">Location</label>
                        </th>
                        <td>
                            <input name="job[location]" id="job_location" type="text">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="job_description">Description</label>
                        </th>
                        <td>
                            <textarea rows="4" cols="30" name="job[description]" id="job_description"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="job_how_to_apply">How to apply?</label>
                        </th>
                        <td>
                            <textarea rows="4" cols="30" name="job[how_to_apply]" id="job_how_to_apply"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="job_email">Email</label>
                        </th>
                        <td>
                            <input name="job[email]" id="job_email" type="text"><input name="job[id]" id="job_id" type="hidden"><input name="job[_csrf_token]" value="b5e5a4c2c0621d7604cf4155a6eaaff8" id="job__csrf_token" type="hidden">
                        </td>
                    </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </div>
    <div id="footer">
        <div class="content">
            <ul>
                <li>
                    <a href="information.html">About us</a>
                </li>
                <li class="feed">
                    <a href="information.html">Contact</a>
                </li>
                <li>
                    <a href="information.html">JobZ API</a>
                </li>
                <li class="last">
                    <a href="information.html">Affiliates</a>
                </li>
            </ul>
        </div>
    </div>
</div>


</body></html>
